<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle Solver</title>
    <style>
        body {
            background-color: #f0e6ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            color: #4a0e78;
        }
        #puzzleForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            margin-bottom: 5px;
            color: #6c3483;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            text-align: center;
            border: 2px solid #d2b4de;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #8e44ad;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6c3483;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            background-color: #e8daef;
            padding: 15px;
            border-radius: 5px;
            color: #4a0e78;
        }
    </style>
</head>
<body>
    <h1>20 Solver</h1>

    <form id="puzzleForm">
        <div class="input-group">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" name="number1" required>
        </div>

        <div class="input-group">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" name="number2" required>
        </div>

        <div class="input-group">
            <label for="number3">Number 3:</label>
            <input type="number" id="number3" name="number3" required>
        </div>

        <div class="input-group">
            <label for="number4">Number 4:</label>
            <input type="number" id="number4" name="number4" required>
        </div>

        <button type="submit">Solve</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>

    <script src="solver.js"></script>
</body>
</html>
